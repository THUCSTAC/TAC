site_name: TA Competency

theme:
  name: material
  palette:
    primary: deep blue
  features:
    - navigation.instant
    - navigation.indexes
    - content.code.annotate

nav: 
 - home:
   - index.md
 - 给计算机教师的教育学读本:
   - textbook/index.md
   - 学生教评和课程调研: 
     - textbook/Evaluation&Survey/index.md
     - 教评打高分低分的原因: textbook/Evaluation&Survey/reasons_of_ratings.md
     - 15213课程目标中文版: textbook/Evaluation&Survey/15213.md
   - 如何出好编程作业: 
     - textbook/ProgrammingAssignment/index.md
     - attack lab 好在哪里: textbook/ProgrammingAssignment/attacklab.md
   - textbook/SupportLearning.md
   - textbook/lecture&recitation.md
   - textbook/Grading&Exam.md
 - Weekly:
   - weekly/index.md
   - weekly/20230605.md
   - weekly/20230612.md
   - weekly/20230619.md
   - weekly/20230626.md
   - weekly/20230703.md
   - weekly/20230710.md

 - reference:
   - reference/index.md
   - courses: reference/courses.md
   - resources: reference/resources.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js